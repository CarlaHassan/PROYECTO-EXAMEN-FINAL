

{% extends 'base.html'%}
{%load static%}




{% block content %}
<section id="main-section h" class="row col-md-12 justify-content-center z-0  " >
    <div id="carouselExampleAutoplaying" class="carousel slide col-md-6  container-fluid   " data-bs-ride="carousel">
      <div class="carousel-inner shadow rounded-3 " id="carousel">
        <div class="carousel-item active">
          <img src="{% static 'media/IMAGEN LOGO GRANE.jpg' %}" class="d-block w-100 z-0  " alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'media/slide2.jpg' %}" class="d-block w-100 z-0  " alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'media/tercerslide.jpg' %}" class="d-block w-100  z-0 " alt="...">
        </div>
      </div>
      <button class="carousel-control-prev  " type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next  " type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </section>
{% endblock %}
